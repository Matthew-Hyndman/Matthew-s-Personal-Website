<div class="form-header">
  <a routerLink="/landing">
    <img src="assets\images\logo-title.png" alt="title" class="title-img" />
  </a>
  <button class="menu-toggle mini-menu-button" (click)="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</div>
<div [hidden]="sidebarActive">
  <!--links here-->

  @for (link of links; track link) {
  <a class="sidebar-link" [routerLink]="link.path">{{ link.name }}</a>
  }
</div>
