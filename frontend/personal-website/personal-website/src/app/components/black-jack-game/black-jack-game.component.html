<h1>Black Jack</h1>
<div class="col">
  <div class="card-area">
    <div class="row">
      <h3>Dealer</h3>
      @for (card of dealerHand.cards; track card) {
      <img
        class="card"
        src="{{ card.imageUrl }}"
        alt="value: {{ card.value }}"
      />
      }
      <h3>Score: {{ dealerHand.handValue }}</h3>
    </div>
    <hr />
    <div class="card-area">
      <div class="row">
        <h3>Player</h3>
        @for (card of playerHand.cards; track card) {
        <img
          class="card"
          src="{{ card.imageUrl }}"
          alt="value: {{ card.value }}"
        />
        }
        <h3>Score: {{ playerHand.handValue }}</h3>
      </div>
    </div>
  </div>
  <hr/>
  
  <div class="row">
    <button class="game-button" (click)="playerPickCard()">Hit</button>
    <button class="game-button" (click)="stay()">Stay</button>
    <label class="game-info-box">Wins: {{playerHand.wins}}</label>
    <label class="game-info-box">Losses: {{dealerHand.wins}}</label>
  </div>
</div>
